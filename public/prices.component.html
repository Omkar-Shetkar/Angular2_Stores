<p>Message: {{ message }}</p>
Number of Products: {{ products.length }}
<br/>
In reverse order: <input type="checkbox" [(ngModel)]="reversed"/>
<br/>
<table border="1">
<tr><th>Name</th><th>Description</th><th>Price</th></tr>

<tr *ngFor="let product of products | sortbyname:reversed">
  <td>{{ product.name }}</td>
  <td>{{ product.description }}</td>
  <td>{{ product.price | currency:"INR":true}}</td>
</tr>
</table>
